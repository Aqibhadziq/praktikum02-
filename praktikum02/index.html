<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRODUCT ORDER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #ddd;
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #aaa;
    }

    .navbar a {
      text-decoration: none;
      color: #000;
      margin: 0 15px;
      font-size: 14px;
    }

    .container {
      width: 80%;
      max-width: 900px;
      background-color: #fff;
      margin: 30px auto;
      padding: 20px 30px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-layout {
      display: flex;
      gap: 30px;
    }

    .left-section {
      flex: 1;
      text-align: center;
    }

    .image-preview {
      width: 100%;
      height: 200px;
      border: 1px solid #aaa;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      margin-bottom: 10px;
    }

    .left-section input[type="file"] {
      display: block;
      margin: 0 auto;
    }

    .right-section {
      flex: 2;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      height: 90px;
      resize: vertical;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-group label {
      display: block;
      font-weight: normal;
    }

    .button {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a> |
    <a href="#">Generate Link</a> |
    <a href="#">Transaction History</a> |
    <a href="#">Policy</a> |
    <a href="#">Logout</a>
  </div>

  <div class="container">
    <h2>PRODUCT ORDER</h2>

    <form action="hasil.php" method="post" enctype="multipart/form-data">
      <div class="form-layout">
        
        <div class="left-section">
          <div class="image-preview">Upload Image</div>
          <input type="file" name="image" accept="image/*">
        </div>

        <div class="right-section">
          <label for="title">Title Here:</label>
          <input type="text" id="title" name="title" required>

          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required>

          <label for="account-number">Account Number:</label>
          <input type="text" id="account-number" name="account-number" required>

          <label for="bank">Bank:</label>
          <select id="bank" name="bank" required>
            <option value="">-- Select Bank --</option>
            <option value="HSBC">HSBC</option>
            <option value="BCA">BCA</option>
            <option value="BNI">BNI</option>
            <option value="Mandiri">Mandiri</option>
          </select>

          <label for="account-holder">Account Holder:</label>
          <input type="text" id="account-holder" name="account-holder" required>

          <label for="transaction">Transaction:</label>
          <select id="transaction" name="transaction" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <div class="note">* if the transaction is for 3 persons, choose 3 from the drop-down list</div>

          <div class="checkbox-group">
            <label><input type="checkbox" name="send-mobile"> Send to Mobile Phone</label>
            <label><input type="checkbox" name="send-email"> Send to Email</label>
          </div>

          <label for="mobile">Send to Mobile Phone:</label>
          <input type="text" id="mobile" name="mobile">

          <label for="email">Send to Email:</label>
          <input type="text" id="email" name="email">
        </div>
      </div>

      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
