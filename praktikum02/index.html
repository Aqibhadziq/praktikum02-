  <body style="font-family:Arial, sans-serif; background-color:#f2f2f2; margin:0; padding:0;">

   <h2 style="text-align:center;font-size:20px;margin-bottom:18px;">PRODUCT ORDER</h2>

<form action="hasil.php" method="post" enctype="multipart/form-data">

   <div class="form-layout" style="display:flex; gap:28px;">
   <div class="left-section" style="flex:1;text-align:center;">
     <div class="image-preview" style="width:100%; height:200px; border:1px solid #aaa; background-color:#fafafa; display:flex;
     align-items:center; justify-content:center; color:#888;margin-bottom:10px;">Upload Image</div>
     <input type="file" name="image" accept="image/*" style="display:block; margin:0 auto;"></div>
   <div class="right-section" style="flex:2;">
    
    <label for="title" style="display:block;margin-bottom:4px;font-weight:bold;font-size:14px;">Title Here:</label>
     <input type="text" id="title" name="title" style="width:100%;padding:8px;margin-bottom:13px;border:1px solid #aaa" required>
    <label for="description" style="display:block;margin-bottom:5px;font-weight:bold;">Description:</label>
     <input type="text" id="description" name="description" style="width:100%;padding:7px;border:1px solid #aaa" required>
    <label for="account-number" style="display:block;font-weight:bold;">Account Number:</label>
     <input type="text" id="account-number" name="account-number" style="width:100%;padding:8px;margin-bottom:14px;border:1px solid #aaa" required>
    <label for="bank" style="display:block;font-weight:bold;">Bank:</label>
     <select id="bank" name="bank" style="width:100%;padding:8px">
      <option value="">Select Bank</option>
      <option>BCA</option>
      <option>BNI</option>
      <option>Mandiri</option>
      <option>HSBC</option>
      <option>BRI</option>
     </select>
    <label for="account-holder" style="display:block;font-weight:bold;margin-bottom:3px;">Account Holder:</label>
     <input type="text" id="account-holder" name="account-holder" style="width:100%;padding:8px;border:1px solid #aaa" required>
    <label for="transaction" style="display:block;font-weight:bold;">Transaction:</label>
     <select id="transaction" name="transaction" style="width:100%;padding:8px;margin-bottom:10px;border:1px solid #aaa;">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
     </select>
    <div style="font-size:12px; color:#666; margin-top:-8px;margin-bottom:10px;"></div>
    <div style="margin-bottom:15px;">
     <label style="display:block;"><input type="checkbox" name="send-mobile"> Send to Mobile Phone</label>
     <label style="display:block;"><input type="checkbox" name="send-email"> Send to Email</label>
    </div>
     <label for="mobile" style="display:block;font-weight:bold;">Send to Mobile Phone:</label>
      <input type="text" id="mobile" name="mobile" style="width:100%;padding:8px;border:1px solid #aaa">
     <label for="email" style="display:block;font-weight:bold;">Send to Email:</label>
      <input type="text" id="email" name="email" style="width:100%;padding:8px;border:1px solid #aaa">
     </div>
       </div>
      <div style="text-align:center;margin-top:20px;">
        <button type="submit">Submit</button>
      </div>
     </form>
   </body>
</html>
